<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deer Tick Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header id = "title">Deer Ticks in New York</header>
    <div id="map"></div>

    <div id="slider_container">
        <button id = "play">Play</button>
        <button id = "stop">Stop</button>
        <input type="range" id="year_slider" min="2008" max="2023" step="1" value="2023" />
        <label for="year_slider">Year: <span id="Year">2023</span></label>
    </div>

    <div id="legend" value="Total Population Density"></div>
    

    <script src="features/map.js"></script>
    <script src="features/legend.js"></script>
    <script src="features/control.js"></script>

</body>
</html>
